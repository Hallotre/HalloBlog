<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign in to make changes" />
    <meta name="keywords" content=""/>
    <link rel="stylesheet" href="../stylesheet.css" />
    <script src="../js/login.js" type="module"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <title>Sign in</title>
  </head>
  <body>
    <header>
      <a class="logo" href="../index.html"
        >HalloBlog</a>
      <nav class="header-nav">
        <ul class="nav-menu login-nav-menu">
          <li class="nav-link"><a href="../index.html">Home</a></li>
          <li class="nav-link"><a href="../post/posts.html">Posts</a></li>
        </ul>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <main id="main-login">
      <h1>Sign in</h1>
      <form id="login-form">
        <input
          name="email"
          id="email"
          type="text"
          placeholder="Email"
          required
        />
        <input
          name="password"
          id="password"
          type="password"
          placeholder="Password"
          required
        />
        <button class="cta-button" type="submit">Sign in</button>
        <p id="wrong"></p>
      </form>
    </main>
    <footer>
      <a class="logo" href="../index.html"
        >HalloBlog</a>
      <nav class="footer-nav">
        <a href="../index.html">Home</a>
        <a href="../post/posts.html">Posts</a>
      </nav>
    </footer>
  </body>
